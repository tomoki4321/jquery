<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/contact.css">
  <link href="https://fonts.googleapis.com/earlyaccess/hannari.css" rel="stylesheet">
  <title>株式会社DIVE</title>
</head>
<body>
  <audio src="mp3/btn.mp3" id="play-button"></audio>
    <h1>お問い合わせ</h1>
    <article class="content">
      <form action="#">
        <table class="contact">
          <tr>
            <th>お名前</th>
            <td><input type="text" name="name" class="form name"></td>
          </tr>
          <tr>
            <th>メールアドレス</th>
            <td><input type="text" name="email" class="form email"></td>
          </tr>
          <tr>
            <th>性別</th>
            <td class="sex">
              <input type="radio" name="sex" value="male">男
              <input type="radio" name="sex" value="female">女
            </td>
          </tr>
          <tr>
            <th>お問い合わせ内容</th>
            <td><textarea name="contact_content" class="form contact_content"></textarea></td>
          </tr>
        </table class>
        <input type="submit" value="送信" class="btn" >
      </form>
    </article>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="cube.js"></script>
    <script src="contact.js"></script>
</body>
</html>
